<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>MacVebinar</title>
</head>
<body>
  <div class="section">
    <div class="container">
      <!--Первый (row) под заголовок-->
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <h1 class="header text-center">
            <span>Вебинар 2 день второй</span>
            <strong class="text-uppercase">Как заработать первый миллион</strong>
            <a href="https://tim-stack.github.io/Site/snippet.html">Можно посмотреть здесь</a>
          </h1>
        </div>
      </div>
      <!--Второй (row) под видео и заголовок-->
      <div class="row">
        <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
          <div class="video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/AWKzr6n0ea0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
          </div>
        </div>
      <div class="row">
        <div class="col-lg-4 col-lg-offset-0 col-md-0 col-md-8 col-md-offset-2">
          <div class="form">
            <p class="form-header text-center">Введите email</p>
            <form action="#">
              <input type="text" class="form-control input-lg" placeholder="Ваше имя">
              <input type="text" class="form-control input-lg" placeholder="Ваш email">
              <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
            </form>
           </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-xs-12 col-sm-12">
          <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас ?</h2>
        </div>
      </div>
      <div class="feature text-center">
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/1.png" width="150px" height="120px" alt="Первое преимущество">
              <p>Первое преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/2.png" width="150px" height="120px" alt="Второе преимущество">
              <p>Второе преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/3.png" width="150px" height="120px" alt="Третье преимущество">
              <p>Третье преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-box">
              <img src="img/4.png" width="150px" height="120px" alt="Четвертое преимущество">
              <p>Четвертое преимущество</p>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
    </div>
  </div>

</body>
</html>
